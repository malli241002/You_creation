<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Rides</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('ride-image.jpg'); /* Replace 'ride-image.jpg' with the actual image file name */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            text-align: center;
        }
        footer {
            bottom: 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Eco Rides</h1>
    </header>

    <main>
        <h2>Welcome to Eco Rides</h2>
        <p>Discover eco-friendly rides and enjoy a sustainable journey.</p>
        <button><a href="#login">Login</a></button>
        <button><a href="#signup">Sign Up</a></button>

        <form id="login" action="/login" method="post">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Eco Rides. All rights reserved.</p>
    </footer>
</body>

</html>
